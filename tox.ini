[tox]
isolated_build = True
envlist = {coverage,lint}-py{37,38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
commands =
    python -m unittest discover

[testenv:coverage]
deps =
    coverage >=5.5
commands =
    coverage erase
    coverage run -m unittest discover
    coverage report --rcfile={toxinidir}/pyproject.toml

[testenv:lint]
deps =
    black >=22.10.0
    ruff >=0.0.220
    mypy >=0.812
    pylint >=2.8.2
commands =
    black --check --diff mpacklog
    ruff mpacklog
    pylint mpacklog --exit-zero --rcfile={toxinidir}/tox.ini
    mypy mpacklog --config-file {toxinidir}/tox.ini

[mypy]
disable_error_code = attr-defined, name-defined
ignore_missing_imports = True
warn_no_return = True
